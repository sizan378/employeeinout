
{% extends 'base.html' %}


{% block title %}

{% endblock %}


{% block body %}



<div class="container">
    <div class="section-inner clearfix text-center">
  

    <table class="table table-dark mt-5">
        <thead>
          <tr>
            
            <th scope="col">Name</th>
            <th scope="col">In Time</th>
            <th scope="col">Out Time</th>
          </tr>
        </thead>
        <tbody>
            {% for u in user %}
          <tr>
            
            <td><a href="#">{{ u.attender.name }}</a></td>
            <td>{{ u.datetime }}</td>
            <td>{{ u.outtime.datetime }}</td>
            
            
          </tr>
          {% endfor %}
        </tbody>
      </table>


    </div>
</div>



{% endblock %}
