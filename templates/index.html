
{% extends 'base.html' %}


{% block title %}

{% endblock %}


{% block body %}



<div class="container">
  <div class="section-inner clearfix text-center">
  
    <div class="row">
      <div class="col-6">
        <table class="table table-dark mt-5">
          <thead>
            <tr>
              
              <th scope="col">Name</th>
              <th scope="col">In Time</th>
              
            </tr>
          </thead>
          <tbody>
              {% for u in user %}
            <tr>
              <td><a href="#">{{ u.attender }}</a></td>
              <td>{{ u.datetime }}</td>
            </tr>
            {% endfor %}
            
          </tbody>
  
         
        </table>
      </div>
      <div class="col-6">
        <table class="table table-dark mt-5">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Out Time</th>
            </tr>
          </thead>
          <tbody>
            {% for p in out %}
            <tr>
              <td>{{ p.outtimmer }}</td>
              <td>{{ p.datetime }}</td>
            </tr>
            {% endfor %}
            
          </tbody>
  
         
        </table>
      </div>
    </div>


    


    </div>
  
</div>



{% endblock %}
